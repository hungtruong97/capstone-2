<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css"
        integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="module" src="/assets/js/script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Mobile World</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav d-flex w-100">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" aria-current="page" href="qlsp.html">QLSP</a>
                        <i class="fa-solid fa-cart-shopping nav-link ms-auto p-2" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                            aria-controls="offcanvasRight"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="page-title p-5 bg-light mb-5 text-center">
            <h1>Products</h1>
        </div>

        <div class="container">
            <div class="mb-5" id="selectProduct">
                <label for="selectBrand">Vui lòng lựa chọn thương hiệu:</label>
                <select name="selectBrand" id="selectBrand">
                    <option value="0">---</option>
                    <option>Iphone</option>
                    <option>Samsung</option>
                </select>
            </div>

            <div class="cards d-flex justify-content-start gap-5 flex-wrap" id="productList">
            </div>
        </div>

        <div class="modal fade" id="checkOutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Check Out Page</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Your total price is <span id="totalModal"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="page-title p-2 bg-light mb-5 text-center">
                    <h1>Cart</h1>
                </div>
                <h3 class="message text-dark text-center" id="message">You have no items in your cart</h3>
                <div class="p-2">
                    <table class="table" id="cartList">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cartItemList">
                        </tbody>
                    </table>
                </div>
                <div class="btn-groups" id="btn-groups">
                    <div class="total text-end mb-2">Total: <span id="total"></span></div>
                    <div class="ms-auto d-flex gap-2 justify-content-end">
                        <button class="checkOut btn btn-primary" id="checkOut" data-bs-toggle="modal"
                            data-bs-target="#checkOutModal">Check Out</button>
                        <button class="clearCart btn btn-danger" id="clearCart">Clear Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"
        integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
        integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/product.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
